# TemporalX Configuration File
# Copy this file and customize for your use case

[DEFAULT]
# Detection Thresholds
flow_threshold = 30.0
ssim_threshold = 0.85
hist_threshold = 0.3
timestamp_tolerance = 1.5

# Processing Parameters
resize_width = 640
auto_tune = true
show_progress = true

# Output Settings
output_video = output_annotated.mp4
output_csv = detection_results.csv
output_viz_dir = visualizations

[STATIC_CAMERA]
# Optimized for security cameras, surveillance
flow_threshold = 25.0
ssim_threshold = 0.92
hist_threshold = 0.25
timestamp_tolerance = 1.3

[MOVING_CAMERA]
# Optimized for sports, action videos
flow_threshold = 45.0
ssim_threshold = 0.85
hist_threshold = 0.50
timestamp_tolerance = 1.8

[SCREEN_RECORDING]
# Optimized for screen captures, tutorials
flow_threshold = 20.0
ssim_threshold = 0.95
hist_threshold = 0.20
timestamp_tolerance = 1.4

[WEBCAM_STREAMING]
# Optimized for webcam, live streams
flow_threshold = 35.0
ssim_threshold = 0.88
hist_threshold = 0.35
timestamp_tolerance = 1.6

[HIGH_SENSITIVITY]
# Maximum sensitivity (more detections, more false positives)
flow_threshold = 15.0
ssim_threshold = 0.97
hist_threshold = 0.15
timestamp_tolerance = 1.2

[LOW_SENSITIVITY]
# Minimum sensitivity (fewer detections, fewer false positives)
flow_threshold = 60.0
ssim_threshold = 0.75
hist_threshold = 0.70
timestamp_tolerance = 2.5

[PERFORMANCE]
# Fast processing (lower quality)
resize_width = 480
auto_tune = false

[QUALITY]
# High quality processing (slower)
resize_width = 960
auto_tune = true
